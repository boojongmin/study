<html>
<head>
    <title>To-Do lists</title>
</head>
<body>
    <h1>begin workwork list</h1>
    <form action="/lists/new" method="post">
        <input type="text" id="id_new_item" name="item_text" placeholder="insert work item">
        {% csrf_token %}
    </form>
    <table id="id_list_table" >
        {% for item in items %}
            <tr> <td>{{ forloop.counter }}: {{ item.text }}</td> </tr>
        {% endfor %}
    </table>
</body>
</html>
